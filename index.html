<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链地址分析系统（顺序修复版）</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-size: 0.9rem;
            color: #666;
        }

        input, select, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        #addresses {
            width: 100%;
            height: 120px;
            margin: 1rem 0;
            padding: 1rem;
            font-family: monospace;
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .address-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .address-table th,
        .address-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .address-table th {
            background: #f8f9fa;
            color: #666;
            font-weight: 500;
        }

        .address-short {
            font-family: monospace;
            color: #2196F3;
        }

        .numeric {
            font-family: monospace;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="input-group">
                <label>API密钥:</label>
                <input type="text" id="apiKey" placeholder="输入API密钥">
            </div>
            <div class="input-group">
                <label>查询线程数:</label>
                <select id="threads">
                    <option value="1">1线程</option>
                    <option value="2">2线程</option>
                    <option value="3" selected>3线程</option>
                    <option value="4">4线程</option>
                </select>
            </div>
            <div class="input-group">
                <label>线程间隔(毫秒):</label>
                <input type="number" id="interval" value="1000" min="500">
            </div>
        </div>

        <textarea id="addresses" placeholder="输入钱包地址，每行一个"></textarea>

        <button onclick="startAnalysis()" style="width: 100%">开始智能分析</button>

        <div class="stats-bar" id="globalStats">
            <div class="stat-item">
                <span class="stat-label">总 MON:</span>
                <span class="stat-value" id="totalMON">0.0000</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">总 aprMON:</span>
                <span class="stat-value" id="totalAprMON">0.0000</span>
            </div>
        </div>

        <table class="address-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>地址</th>
                    <th>MON余额</th>
                    <th>aprMON余额</th>
                    <th>交易数量</th>
                    <th>活动记录</th>
                    <th>内部交易</th>
                    <th>交互合约</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script>
        const API_CONFIG = {
            tokens: 'https://api.blockvision.org/v2/monad/account/tokens',
            transactions: 'https://api.blockvision.org/v2/monad/account/transactions',
            activities: 'https://api.blockvision.org/v2/monad/account/activities',
            internal: 'https://api.blockvision.org/v2/monad/account/internal/transactions'
        };

        async function fetchWithRetry(url, options, retries = 3) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        async function fetchAllContracts(address, apiKey) {
            let cursor = '';
            let contractSet = new Set();
            let totalTxCount = 0;
            
            try {
                const firstPage = await fetchWithRetry(
                    `${API_CONFIG.transactions}?address=${address}&limit=1`,
                    { headers: { 'x-api-key': apiKey } }
                );
                totalTxCount = firstPage.result?.total || 0;

                while (true) {
                    const url = new URL(API_CONFIG.transactions);
                    url.searchParams.set('address', address);
                    url.searchParams.set('cursor', cursor);
                    url.searchParams.set('limit', '50');

                    const data = await fetchWithRetry(url, {
                        headers: { 'x-api-key': apiKey }
                    });

                    if (data.code !== 0 || !data.result) break;

                    data.result.data?.forEach(tx => {
                        if (tx.toAddress?.isContract) {
                            contractSet.add(tx.toAddress.address.toLowerCase());
                        }
                        if (tx.contractAddress) {
                            contractSet.add(tx.contractAddress.toLowerCase());
                        }
                    });

                    cursor = data.result.nextPageCursor;
                    if (!cursor || cursor === 'null') break;
                }

                const [activities, internal] = await Promise.all([
                    fetchWithRetry(`${API_CONFIG.activities}?address=${address}`, { 
                        headers: { 'x-api-key': apiKey } 
                    }),
                    fetchWithRetry(`${API_CONFIG.internal}?address=${address}`, { 
                        headers: { 'x-api-key': apiKey } 
                    })
                ]);

                return {
                    total: totalTxCount,
                    contracts: contractSet.size,
                    activities: activities?.result?.total || 0,
                    internal: internal?.result?.total || 0
                };
            } catch (error) {
                console.error('请求失败:', error);
                return { total: 0, contracts: 0, activities: 0, internal: 0 };
            }
        }

        async function analyzeAddress(address, apiKey) {
            try {
                const [tokens, txData] = await Promise.all([
                    fetchWithRetry(`${API_CONFIG.tokens}?address=${address}`, {
                        headers: { 'x-api-key': apiKey }
                    }),
                    fetchAllContracts(address, apiKey)
                ]);

                const MON = tokens?.result?.data?.find(t => 
                    t.contractAddress?.toLowerCase() === '0x0000000000000000000000000000000000000000'
                )?.balance || '0';

                const aprMON = tokens?.result?.data?.find(t => 
                    t.contractAddress?.toLowerCase() === '0xb2f82d0f38dc453d596ad40a37799446cc89274a'
                )?.balance || '0';

                return {
                    address,
                    MON: Number(MON).toFixed(4),
                    aprMON: Number(aprMON).toFixed(4),
                    transactions: txData.total,
                    activities: txData.activities,
                    internal: txData.internal,
                    contracts: txData.contracts
                };
            } catch (error) {
                console.error('分析失败:', error);
                return {
                    address,
                    MON: '0.0000',
                    aprMON: '0.0000',
                    transactions: 0,
                    activities: 0,
                    internal: 0,
                    contracts: 0
                };
            }
        }

        async function startAnalysis() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const addresses = document.getElementById('addresses').value
                .split('\n')
                .map(a => a.trim())
                .filter(a => a.startsWith('0x') && a.length === 42);

            if (!apiKey) return alert('请输入API密钥');
            if (!addresses.length) return alert('请输入有效的钱包地址');

            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">分析中...</td></tr>';

            try {
                const THREADS = parseInt(document.getElementById('threads').value);
                const INTERVAL = parseInt(document.getElementById('interval').value);
                const results = new Array(addresses.length);
                let currentIndex = 0;

                const processAddress = async () => {
                    while (currentIndex < addresses.length) {
                        const index = currentIndex++;
                        const address = addresses[index];
                        results[index] = await analyzeAddress(address, apiKey);
                        await new Promise(resolve => setTimeout(resolve, INTERVAL));
                    }
                };

                const workers = Array.from({ length: THREADS }, () => processAddress());
                await Promise.all(workers);
                
                updateUI(results);
            } catch (error) {
                console.error('分析流程失败:', error);
                tbody.innerHTML = `<tr><td colspan="8">分析失败: ${error.message}</td></tr>`;
            }
        }

        function updateUI(results) {
            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = results.map((result, index) => `
                <tr>
                    <td class="numeric">${index + 1}</td>
                    <td class="address-short">${result.address}</td>
                    <td class="numeric">${result.MON}</td>
                    <td class="numeric">${result.aprMON}</td>
                    <td class="numeric">${result.transactions}</td>
                    <td class="numeric">${result.activities}</td>
                    <td class="numeric">${result.internal}</td>
                    <td class="numeric">${result.contracts}</td>
                </tr>
            `).join('');

            const totalMON = results.reduce((sum, r) => sum + parseFloat(r.MON), 0);
            const totalAprMON = results.reduce((sum, r) => sum + parseFloat(r.aprMON), 0);

            document.getElementById('totalMON').textContent = totalMON.toFixed(4);
            document.getElementById('totalAprMON').textContent = totalAprMON.toFixed(4);
        }

        function shortenAddress(address) {
            return address ? `${address.slice(0, 6)}...${address.slice(-4)}` : '';
        }
    </script>
</body>
</html>
