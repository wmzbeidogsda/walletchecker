<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链地址分析系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem;
        }

        .header {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #apiKey {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        #addresses {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-family: monospace;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-family: monospace;
            color: #2196F3;
            font-weight: 500;
        }

        .address-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .address-table th,
        .address-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .address-table th {
            background: #f8f9fa;
            color: #666;
            font-weight: 500;
        }

        .address-short {
            font-family: monospace;
            color: #2196F3;
        }

        .numeric {
            font-family: monospace;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" 
                   id="apiKey"
                   placeholder="输入API密钥">
            <button onclick="startAnalysis()">开始分析</button>
        </div>

        <textarea id="addresses" placeholder="输入钱包地址，每行一个"></textarea>

        <div class="stats-bar" id="globalStats">
            <div class="stat-item">
                <span class="stat-label">总 MON:</span>
                <span class="stat-value" id="totalMON">0.0000</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">总 aprMON:</span>
                <span class="stat-value" id="totalAprMON">0.0000</span>
            </div>
        </div>

        <table class="address-table">
            <thead>
                <tr>
                    <th>地址</th>
                    <th>MON余额</th>
                    <th>aprMON余额</th>
                    <th>交易数量</th>
                    <th>活动记录</th>
                    <th>内部交易</th>
                    <th>交互合约</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script>
        const API_CONFIG = {
            tokens: 'https://api.blockvision.org/v2/monad/account/tokens',
            transactions: 'https://api.blockvision.org/v2/monad/account/transactions',
            activities: 'https://api.blockvision.org/v2/monad/account/activities',
            internal: 'https://api.blockvision.org/v2/monad/account/internal/transactions'
        };

        // 地址缩短显示
        function shortenAddress(address) {
            return address ? `${address.slice(0, 6)}...${address.slice(-4)}` : '';
        }

        // 强化代币数据解析
        function parseTokenData(data) {
            const MON = data?.result?.data?.find(t => 
                t.contractAddress?.toLowerCase() === '0x0000000000000000000000000000000000000000')?.balance || '0';
            
            // 修复aprMON查询逻辑
            const aprMON = data?.result?.data?.find(t => 
                t.contractAddress?.toLowerCase() === '0xb2f82d0f38dc453d596ad40a37799446cc89274a')?.balance || '0';

            return {
                MON: Number(MON).toFixed(4),
                aprMON: Number(aprMON).toFixed(4)
            }
        }

        // 强化分页请求
        async function fetchAllTransactions(address, apiKey) {
            let allTransactions = [];
            let cursor = '';
            let hasMore = true;
            let retries = 0;

            while (hasMore && retries < 5) {
                try {
                    const url = new URL(API_CONFIG.transactions);
                    url.searchParams.set('address', address);
                    url.searchParams.set('cursor', cursor);
                    url.searchParams.set('limit', '50');

                    const response = await fetch(url, {
                        headers: { 'x-api-key': apiKey }
                    });

                    if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);

                    const data = await response.json();
                    if (data.code !== 0) break;

                    // 合并数据并更新cursor
                    allTransactions = [...allTransactions, ...(data.result?.data || [])];
                    const newCursor = data.result?.cursor;

                    // 终止条件检测
                    if (!newCursor || newCursor === cursor || newCursor === 'null') {
                        hasMore = false;
                    } else {
                        cursor = newCursor;
                    }
                    retries = 0; // 成功请求后重置重试次数
                } catch (error) {
                    console.error(`分页请求失败: ${error.message}`);
                    if (++retries >= 3) break;
                    await new Promise(resolve => setTimeout(resolve, 1000 * retries));
                }
            }
            return allTransactions;
        }

        // 强化交易处理
        async function processTransactions(address, apiKey) {
            try {
                const allTransactions = await fetchAllTransactions(address, apiKey);
                const contracts = new Set();

                // 深度解析交易记录
                allTransactions.forEach(tx => {
                    // 处理to地址
                    if (tx.toAddress?.address && tx.toAddress.isContract) {
                        contracts.add(tx.toAddress.address.toLowerCase());
                    }
                    // 处理合约创建交易
                    if (tx.contractAddress) {
                        contracts.add(tx.contractAddress.toLowerCase());
                    }
                });

                return {
                    total: allTransactions.length, // 实际交易总数
                    contracts: contracts.size
                };
            } catch (error) {
                console.error('交易处理失败:', error);
                return { total: 0, contracts: 0 };
            }
        }

        // 通用API请求
        async function fetchData(endpoint, address, apiKey) {
            try {
                const response = await fetch(`${endpoint}?address=${address}`, {
                    headers: { 'x-api-key': apiKey }
                });
                
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                const data = await response.json();
                
                if (data.code !== 0) {
                    throw new Error(data.message || 'API返回错误');
                }
                
                return data;
            } catch (error) {
                console.error(`请求失败: ${error.message}`);
                return null;
            }
        }

        // 地址分析主函数
        async function analyzeAddress(address, apiKey) {
            try {
                const [tokens, activities, internal, txResult] = await Promise.all([
                    fetchData(API_CONFIG.tokens, address, apiKey),
                    fetchData(API_CONFIG.activities, address, apiKey),
                    fetchData(API_CONFIG.internal, address, apiKey),
                    processTransactions(address, apiKey)
                ]);

                const balances = parseTokenData(tokens || {});
                
                return {
                    address,
                    MON: balances.MON,
                    aprMON: balances.aprMON,
                    transactions: txResult.total,
                    activities: activities?.result?.total || 0,
                    internal: internal?.result?.total || 0,
                    contracts: txResult.contracts
                };
            } catch (error) {
                console.error(`地址分析失败: ${address}`, error);
                return {
                    address,
                    MON: '0.0000',
                    aprMON: '0.0000',
                    transactions: 0,
                    activities: 0,
                    internal: 0,
                    contracts: 0
                };
            }
        }

        // 更新界面
        function updateUI(results) {
            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = results.map(result => `
                <tr>
                    <td class="address-short">${shortenAddress(result.address)}</td>
                    <td class="numeric">${result.MON}</td>
                    <td class="numeric">${result.aprMON}</td>
                    <td class="numeric">${result.transactions}</td>
                    <td class="numeric">${result.activities}</td>
                    <td class="numeric">${result.internal}</td>
                    <td class="numeric">${result.contracts}</td>
                </tr>
            `).join('');

            // 更新全局统计
            const totalMON = results.reduce((sum, r) => sum + parseFloat(r.MON), 0);
            const totalAprMON = results.reduce((sum, r) => sum + parseFloat(r.aprMON), 0);

            document.getElementById('totalMON').textContent = totalMON.toFixed(4);
            document.getElementById('totalAprMON').textContent = totalAprMON.toFixed(4);
        }

        // 启动分析
        async function startAnalysis() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const addresses = document.getElementById('addresses').value
                .split('\n')
                .map(a => a.trim())
                .filter(a => a.startsWith('0x') && a.length === 42);

            if (!apiKey) return alert('请输入API密钥');
            if (!addresses.length) return alert('请输入有效的钱包地址');

            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = '<tr><td colspan="7" class="loading">分析中...</td></tr>';

            try {
                const results = await Promise.all(
                    addresses.map(addr => analyzeAddress(addr, apiKey))
                );
                updateUI(results);
            } catch (error) {
                console.error('分析流程失败:', error);
                tbody.innerHTML = `<tr><td colspan="7">分析失败: ${error.message}</td></tr>`;
            }
        }
    </script>
</body>
</html>
