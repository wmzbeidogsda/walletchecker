<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链地址分析系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem;
        }

        .header {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #apiKey {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        #addresses {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-family: monospace;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .address-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .address-table th,
        .address-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .address-table th {
            background: #f8f9fa;
            color: #666;
            font-weight: 500;
        }

        .address-short {
            font-family: monospace;
            color: #2196F3;
        }

        .numeric {
            font-family: monospace;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" 
                   id="apiKey"
                   placeholder="输入API密钥"
                   value="2u4VqFS9aYirT71pfdfcOglxVd81">
            <button onclick="startAnalysis()">开始分析</button>
        </div>

        <textarea id="addresses" placeholder="输入钱包地址，每行一个">0xA6A2e8FbA7d3e34357E3D460aC3B6C460aC8f2</textarea>

        <table class="address-table">
            <thead>
                <tr>
                    <th>地址</th>
                    <th>MON余额</th>
                    <th>aprMON余额</th>
                    <th>交易数量</th>
                    <th>活动记录</th>
                    <th>内部交易</th>
                    <th>交互合约</th>
                </tr>
            </thead>
            <tbody id="resultBody">
                <!-- 动态内容将在此处插入 -->
            </tbody>
        </table>
    </div>

    <script>
        const API_CONFIG = {
            tokens: 'https://api.blockvision.org/v2/monad/account/tokens',
            transactions: 'https://api.blockvision.org/v2/monad/account/transactions',
            activities: 'https://api.blockvision.org/v2/monad/account/activities',
            internal: 'https://api.blockvision.org/v2/monad/account/internal/transactions'
        };

        // 地址缩短显示
        function shortenAddress(address) {
            return address ? `${address.slice(0, 6)}...${address.slice(-4)}` : '';
        }

        // API请求封装
        async function fetchData(endpoint, address) {
            try {
                const response = await fetch(`${endpoint}?address=${address}`, {
                    headers: {
                        'x-api-key': document.getElementById('apiKey').value.trim()
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                const data = await response.json();
                
                // 检查API业务状态码
                if (data.code !== 0) {
                    throw new Error(data.message || 'API返回错误');
                }
                
                return data;
            } catch (error) {
                console.error(`请求失败: ${error.message}`);
                return null;
            }
        }

        // 代币余额解析
        function parseTokenBalance(data, contractAddress) {
            if (!data?.tokens) return '0.0000';
            const token = data.tokens.find(t => t.contractAddress === contractAddress);
            return token ? Number(token.balance).toFixed(4) : '0.0000';
        }

        // 处理交易数据
        function processTransactions(data) {
            return {
                total: data?.total || 0,
                contracts: new Set(data?.data?.map(tx => tx.contractAddress)).size || 0
            };
        }

        // 地址分析主函数
        async function analyzeAddress(address) {
            try {
                const [tokens, tx, activities, internal] = await Promise.all([
                    fetchData(API_CONFIG.tokens, address),
                    fetchData(API_CONFIG.transactions, address),
                    fetchData(API_CONFIG.activities, address),
                    fetchData(API_CONFIG.internal, address)
                ]);

                // 确保所有请求都成功
                if (!tokens || !tx || !activities || !internal) {
                    throw new Error('部分请求失败');
                }

                return {
                    address,
                    MON: parseTokenBalance(tokens, '0x0000000000000000000000000000000000000000'),
                    aprMON: parseTokenBalance(tokens, '0xb2f82D0f38dc453D596Ad40A37799446Cc89274A'),
                    transactions: tx.total,
                    activities: activities.total,
                    internal: internal.total,
                    contracts: processTransactions(tx).contracts
                };
            } catch (error) {
                console.error(`地址分析失败: ${address}`, error);
                return {
                    address,
                    MON: '0.0000',
                    aprMON: '0.0000',
                    transactions: 0,
                    activities: 0,
                    internal: 0,
                    contracts: 0
                };
            }
        }

        // 更新界面
        function updateUI(results) {
            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = results.map(result => `
                <tr>
                    <td class="address-short">${shortenAddress(result.address)}</td>
                    <td class="numeric">${result.MON}</td>
                    <td class="numeric">${result.aprMON}</td>
                    <td class="numeric">${result.transactions}</td>
                    <td class="numeric">${result.activities}</td>
                    <td class="numeric">${result.internal}</td>
                    <td class="numeric">${result.contracts}</td>
                </tr>
            `).join('');
        }

        // 启动分析
        async function startAnalysis() {
            const addresses = document.getElementById('addresses').value
                .split('\n')
                .map(a => a.trim())
                .filter(a => a.startsWith('0x') && a.length === 42);

            if (!addresses.length) {
                alert('请输入有效的钱包地址');
                return;
            }

            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = '<tr><td colspan="7" class="loading">分析中...</td></tr>';

            try {
                const results = await Promise.all(addresses.map(analyzeAddress));
                updateUI(results);
            } catch (error) {
                console.error('分析流程失败:', error);
                tbody.innerHTML = '<tr><td colspan="7">分析失败: ' + error.message + '</td></tr>';
            }
        }
    </script>
</body>
</html>
